<html>
    <script>

    //CALL   

    var obj = {
        num :  2
    };
    var addToThis = function(a, b, c){
        return this.num + a + b + c;
    };
    console.log(addToThis.call(obj, 5, 8, 4));          //19
    //functionname.call(obj, function_arguments) 

    
    //APPLY

    var arr = [5, 8, 4];
    console.log(addToThis.apply(obj, arr));             //19

    
    
    //BIND

    console.log(addToThis.bind(obj, arr));              //Æ’ (a, b, c){ return this.num + a + b + c;}
    var bound =  addToThis.bind(obj);
    //console.dir(bound);
    console.log(bound(45,6,5));                         //58
    console.log(bound(5,8,4));                          //19

    //Task
    var student = {
        age : 20
    };
    var printStudent = function(){
        return this.age;
    };
    var bound1 = printStudent.bind(student);
    console.log(bound1());

    

    
    




    </script>
</html>
