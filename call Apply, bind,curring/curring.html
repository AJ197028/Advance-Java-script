<html>
    <script>
        
        // By bind method
        
        let multiply = function(x, y){
            console.log(x * y);
        }

        // let multiplyByTwo = function(y){
        //     let x = 2;
        //     console.log(x + y);
        // }

        let multiplyByTwo = multiply.bind(this, 2); 
        multiplyByTwo(5);                                   //10
        //let multiplyByTwo = multiply.bind(this); 
        //multiplyByTwo(2,3);                               //6

        let multiplyByThree = multiply.bind(this, 3);
        multiplyByThree(5);                                 //15
        
        
        //function curring thorugh clouser

        let mult = function(a){
            return function(b){
                console.log(a + b);
            }
        }
        let multByTwo = mult(2);
        multByTwo(3);                                       //5
        
        let multByThree = mult(3);
        multByThree(15);                                    //18


    </script>
</html>
